<body class="bg-dark bg-gradient">
  <div class="header">

    </header>

      <div class="container-fluid">
        <a class="navbar-brand" href="#">INDUSTRIALSTORE</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

        <div class="collapse navbar-collapse" id="navbarNav">

            <li class="nav-item">
              <a class="nav-link" href="#">NOSOTROS</a>
            </li>
          </ul>
        </div>
        <button class="btn btn-outline-success" id="boton-carrito" data-bs-toggle="modal"
          data-bs-target="#exampleModal">
          <i class="bi bi-cart4"></i>
          <span id="contadorCarrito">0</span>
        </button>
      </div>
    </nav>
  </div>

  <main class="d-flex flex-row flex-wrap justify-content-center align-items-center" style="width: 80%; margin: 0 auto"

  <div class="modal-contenedor modal-active">
    <div class="modal-carrito modal-active">

    </div>
  </div>
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Carrito</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <div id="carrito-contenedor">
          </div>
          <p class="precioProducto">Precio total: $<span id="precioTotal">0</span></p>
          <div id="terminar" style="display: flex; justify-content: flex-end;"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Seguir Comprando</button>
          <button type="button" class="btn btn-primary">Ir a pagar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
